<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specify the character encoding and the title of the webpage -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rob's Casino House - Dice Duel</title>
    <!-- Link the external CSS file to style the webpage -->
    <link https://github.com/Rob85225/CSC-102/blob/main/game.Main.Css">
</head>
<body>
    <!-- Main heading for the webpage -->
    <h1>Welcome to Rob's Casino!</h1>
    <!-- A brief game description -->
    <p>Test your luck in the Dice Duel! Roll the dice and see if can you beat the house!</p>
    <!-- Button that triggers the game function when clicked -->
    <button onclick="playGame()">Roll the Dice</button>
    <!-- Div to display the results of the game -->
    <div id="result"></div>
    <!-- Link the external JavaScript file for functionality -->
    <script src="code.js">https://github.com/Rob85225/CSC-102/blob/main/game.js</script>
</body>
</html>
